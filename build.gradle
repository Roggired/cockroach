plugins {
    id 'java'
    id 'application'
}

group 'mr-kefir'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    run.standardInput = System.in
    mainClassName = "mr_kefir.cockroach.App"
}

jar {
    manifest {
        attributes("main-Class" : "mr_kefir.cockroach.App")
    }
}
